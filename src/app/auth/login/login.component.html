<form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
    <p class="text-danger">{{loginError}}</p>
    <div class="container">
        <div class="col-md-6 col-sm-8 col-xs-6">
            <div class="img-about mb-2">
                <img src="../../../assets/img/perfil.jpg" alt="Foto de perfil">
            </div>

            <h2 class="text-center fs-3 mb-3">Iniciar Sesi칩n</h2>

            <div class="col-md-12 mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" formControlName="email" [class.border-danger]="MailValid" class="form-control"
                    id="inputEmail">
                <div *ngIf="Mail?.errors && Mail?.touched">
                    <p *ngIf="Mail?.hasError('required')" class="error">El email es requerido.</p>
                    <p *ngIf="Mail?.hasError('email')" class="error">El formato del email debe ser v치lido.</p>
                </div>
            </div>

            <div class="col-md-12 mb-3">
                <label for="inputPassword4" class="form-label">Contrase침a</label>
                <input type="password" formControlName="password" [class.border-danger]="PasswordValid"
                    class="form-control" id="inputPassword">
                <div *ngIf="Password?.errors && Password?.touched">
                    <p *ngIf="Password?.hasError('required')" class="error">La contrase침a es requerida.</p>                </div>
            </div>

            <button type="submit" class="btn btn-dark mt-4">Ingresar</button>
        </div>


    </div>

</form>
